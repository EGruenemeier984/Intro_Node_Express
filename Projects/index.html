<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pokemon List</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Search Pokemon with the pokeAPI</h1>
        </div>
        <form onsubmit="reload()">
            <div class="input-group flex-nowrap">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="addon-wrapping">Pokemon Name:</span>
                </div>
                <input type="text" value="1" class="form-control" id="userInput"
                    placeholder="pokemon name or pokedex number" aria-label="Username"
                    aria-describedby="addon-wrapping">
                <button type="submit">Submit</button>
            </div>
        </form>

        <p class="name"></p>
        <div class="pokemon">
        </div>
    </div>
</body>
<script src="fetchData.js"></script>

</html>
